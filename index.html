      border: 3px solid cyan;
      border-radius: 12px;
      padding: 10px;
      background-color: #111;

      overflow: visible;
    }
    .image-block img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    /* Number badge */
    .image-number {
      position: absolute;
      top: -12px;
      left: -12px;
      background: cyan;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 1.2em;

    }

    /* Footer */
    footer {
      text-align: center;
      color: #aaa;
      margin: 50px 20px 30px;
