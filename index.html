<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ken server's gay people</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
      line-height: 1.4;
    }

    /* Header styling */
    h1 {
      text-align: center;
      margin: 40px 0;
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-shadow:
        0 0 8px #fff,
        0 0 16px #fff,
        0 0 24px #0ff,
        0 0 32px #0ff;
    }

    /* Gallery container */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      padding-bottom: 60px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Number label above each image */
    .number-label {
      align-self: flex-start;
      margin-left: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0ff;
    }

    /* Card wrapping each image */
    .image-card {
      width: 90%;
      max-width: 500px;
      border: 3px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-card:hover {
      transform: scale(1.04);
    }

    /* Image itself */
    .image-card img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Footer disclaimers */
    footer {
      text-align: center;
      padding: 40px 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Main Title -->
  <h1>Ken server's gay people</h1>

  <!-- Image Gallery -->
  <div class="gallery">
    <!-- First Image -->

</html>
