    /* Import a neon-style font */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
      line-height: 1.4;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 10px 20px;
      font-size: 2.5em;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-shadow:
        0 0 10px white,
        0 0 20px white;
      font-weight: bold;
    }

    /* Gallery container */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Each image block */
    .image-block {
      position: relative;
      width: 90%;
      max-width: 400px;
      border: 3px solid cyan;
      border-radius: 12px;
      padding: 10px;
      background-color: #111;
      box-shadow: 0 0 15px cyan;
      overflow: visible; /* allow the badge to sit outside without being clipped */
    }

    .image-block img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    /* Number badge */
    .image-number {
      position: absolute;
      top: -12px;
      left: -12px;
      background: cyan;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 1.2em;
      box-shadow: 0 0 10px cyan;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #aaa;
      margin: 50px 20px 30px;
      font-size: 0.9em;
    }
  </style>
</head>
